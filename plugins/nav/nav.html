<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		body{
			margin: 0;
		}
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    width: 200px;
		    background-color: #f1f1f1;
		    height: 100%; /* 全屏高度 */
		    position: fixed; 
		    overflow: auto; /* 如果导航栏选项多，允许滚动 */
		}
		
		li a {
		    display: block;
		    color: #000;
		    padding: 8px 16px;
		    text-decoration: none;
		}
		 
		/* 鼠标移动到选项上修改背景颜色 */
		li a:hover {
		    background-color: #555;
		    color: white;
		}
		li a:hover:not(.active) {
		    background-color: #555;
		    color: white;
		}
		li a.active {
		    background-color: #4CAF50;
		    color: white;
		}
		
			
		</style>
	</head>
	<body>
		<ul>
		  <li><a href="#home" class="active">主页</a></li>
		  <li><a href="#news">新闻</a></li>
		  <li><a href="#contact">联系</a></li>
		  <li><a href="#about">关于</a></li>
		</ul>
		
		
		
	</body>
</html>
