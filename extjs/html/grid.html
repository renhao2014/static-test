<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/ext-theme-neptune/ext-theme-neptune-all.css" rel="stylesheet" />
	</head>

	<body>

		<script src="../js/ext-all-debug.js"></script>

		<script>
			Ext.onReady(function() {
				//创建表格数据
				var datas = [
					[100, '张三', 24],
					[200, '李四', 30],
					[300, '王五', 29]
				];
				//创建Grid表格组件
				Ext.create('Ext.grid.Panel', {
					title: '简单Grid表格示例',
					renderTo: Ext.getBody(),
					width: 800,
					height: 730,
					frame: true,
					viewConfig: {
						forceFit: true,
						stripeRows: true //在表格中显示斑马线
					},
					store: { //配置数据源
						fields: ['id', 'name', 'age'], //定义字段
						proxy: {
							type: 'memory', //Ext.data.proxy.Memory内存代理
							data: datas, //读取内嵌数据
							reader: 'array' //Ext.data.reader.Array解析器
						},
						autoLoad: true //自动加载
					},
					columns: [ //配置表格列
						{
							header: "id",
							width: 30,
							dataIndex: 'id',
							sortable: true
						}, {
							header: "姓名",
							width: 80,
							dataIndex: 'name',
							sortable: true
						}, {
							header: "年龄",
							width: 80,
							dataIndex: 'age',
							sortable: true
						}
					]
				});
			});

			function init() {
				Ext.MessageBox.alert("ExtJS", "Hello ExtJS");
			}
			Ext.onReady(init);

			//			Ext.application('KitchenSink.view.grid.ArrayGrid');
			console.log("执行完毕");
		</script>

	</body>

</html>
