<!DOCTYPE html>
<html>

	<body>
		<script >
			var test=new Object();
			//输出的是null
			if(test.name==null){
				console.log("null");
			}else if(test.name==''){
				console.log("''");
			}else if(test.name==undefined){
				console.log("undefined");
			}else{
				console.log("null");
			}
			console.log(test.name);//undefined
			
			
			
		</script>
		
		
	</body>
