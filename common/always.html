<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<input type="button" id="button1"/><br/>

		<input name="checkbox1" type="checkbox" value="english" checked="checked"><br/>
		<input name="checkbox1" type="checkbox" value="math"><br/>

		<input name="radio1" value="good" type="radio"><br/>
		<input name="radio1" value="bad" type="radio" checked><br/>

		<select id="select1" name="select">
			<option value="apple">Volvo</option>
			<option value="juice" selected="selected">Fiat</option>
		</select>

		<!----------------------------------------------------------------->

		<script src="../js/jquery/jquery-1.8.0.min.js"></script>

		<script>
			//获取被选中的radio
			function getSelectedRadio(name) {
				return $("input[name='" + name + "'][checked]").val();
			}

			//获取被选中的box
			function getSelectedBoxs(name) {
				var selectedBoxs = new Array();
				var checkboxs = $("input[name='" + name + "'][checked]");
				var i = 0;
				checkboxs.each(function(index, item) {
					selectedBoxs[i] = item.value;
					i++;
				});
				return selectedBoxs;
			}

			//全选/全不选box
			function handleAllBox(name, isSelcted) {
				$("input[name='" + name + "']").attr('checked', isSelcted);
			}

			//被选中的select	
			function getSelectedSelect(name) {
				return $("#" + name + " option:selected").val();
			}

			function test() {
				var radioValue = getSelectedRadio('radio1');
				console.log("radioValue:" + radioValue);

				var boxValues = getSelectedBoxs('checkbox1');
				console.log("boxs:" + boxValues.toString());

				var selectedSelect = getSelectedSelect('select1');
				console.log("selectedSelect:" + selectedSelect);
			}

			test();
			
			$("#button1").click(function(){
				console.log(this);
			});
		</script>
	</body>

</html>
